<!DOCTYPE html>
<html>
<head>
	<title>Menu Bar Example</title>
	<style>
		/* Style the menu bar */
		.menu {
			background-color: #333;
			overflow: hidden;
		}

		/* Style the links inside the menu bar */
		.menu a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		/* Change color on hover */
		.menu a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Style the active menu item */
		.active {
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>

	<div class="menu">
		<a class="active" href="ajouter.html">add forum</a>
		<a href="read.php">forum list</a>
		<a href="modif.html">update forum</a>
		<a href="delete.html">delete forum</a>
	</div>

</body>
</html>
